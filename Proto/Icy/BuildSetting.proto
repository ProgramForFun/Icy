syntax = "proto3";

package Icy.Asset;


message BuildSetting
{
	//包名
	string ApplicationIdentifier = 1;
	//展示给玩家的名字
	string ProductName = 2;
	//公司名
	string CompanyName = 3;
	//string版本号
	string BundleVersion = 4;
	//数字版本号
	int32 BundleNumber = 5;
    //Build输出目录
    string OutputDir = 6;
	//是否自动签名（iOS）
	bool AutoSigning = 7;
	//KeyStore密码（Android）
	string KeyStorePassword = 8;
	//是否导出Android Project（Android）
	bool ExportAndroidProject = 9;

	//打Dev版本
	bool DevelopmentBuild = 20;
	//允许调试代码
	bool ScriptDebugging = 21;
	//启动时自动连接Profiler
	bool AutoConnectProfiler = 22;
	//开启Deep Profiling
	bool DeepProfiling = 23;

	//是否打包AssetBundle
	bool BuildAssetBundle = 31;
	//是否清除缓存、打全量AssetBundle
	bool ClearAssetBundleCache = 32;
	//是否启动AssetBundle加密
	bool EncryptAssetBundle = 33;
}
